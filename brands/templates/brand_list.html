{% extends 'base.html' %}

{% block title %}
SGE - Marcas
{% endblock %}

{% block content %}

<div class="row mb-3">
	<div class="col-md-6">
		<form method="get" action="{% url 'brand_list' %}">
			<div class="input-group">
				<input type="text" class="form-control" name="name" placeholder="Nome" value="{{ request.GET.name }}">
				<button type="submit" class="btn btn-primary">
					<i class="bi bi-search"></i>
				</button>
			</div>
		</form>
	</div>

	<div class="col-md-6">
		<a href="{% url 'brand_create' %}" class="btn btn-success float-end">
			<i class="bi bi-plus"></i>Adicionar Marca
		</a>
	</div>
</div>

<div class="table-responsive">
	<table class="table table-striped table-bordered">
		<thead class="thead-dark">
			<tr>
				<th>ID</th>
				<th>Nome</th>
				<th>Descricao</th>
				<th>Ações</th>
			</tr>
		</thead>
		<tbody>
			{% for brand in brands %}
			<tr>
				<td>{{ brand.id }}</td>
				<td>{{ brand.name }}</td>
				<td>{{ brand.description }}</td>
				<td>
					<a href="{% url 'brand_detail' brand.id %}" class="btn btn-info btn-sm">
						<i class="bi bi-eye"></i>
					</a>
					<a href="{% url 'brand_update' brand.id %}" class="btn btn-warning btn-sm">
						<i class="bi bi-pencil"></i>
					</a>
					<a href="{% url 'brand_delete' brand.id %}" class="btn btn-danger btn-sm">
						<i class="bi bi-trash"></i>
					</a>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>

{% endblock %}
